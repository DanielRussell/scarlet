{% load i18n %}

<div class="widget-asset" data-api="{{ link|safe }}" data-title="{{ object.user_filename }}" data-tags="{{ asset_tags }}">
	<div class="widget-asset-preview" style="background-image:url({{ object.file.admin_url }})"></div>
	<div class="widget-asset-actions">
		{{ hidden_input }}
		{% if add_link %}
		<a class="button" target="_blank" href="{{ add_link }}">Upload</a>
		{% endif %}

        {% if sizes %}
            {% for each in sizes %}
            <div date-base-link="{{ base_api_link }}" data-crop-link="{{ each.post_link }}">{{ each.name }} ({{ each.width }}x{{ each.height }})</div><br/>
            {% endfor %}
        {% endif %}
	</div>
</div>
