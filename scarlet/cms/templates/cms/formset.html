{% load cms %}

<fieldset class="formset" data-prefix="{{ formset.prefix }}">
 
  {% if title %}
    <legend class="formset__title">{{ title }}:</legend>
  {% endif %}
  {{ formset.non_form_errors }}

  <div class="formset__forms">

      {% for form in formset %}
        <div class="formset__form" data-prefix="{{ formset.prefix }}" data-module-type="{{ form.instance.icon_kind }}" data-module-name="{{ form.instance.name }}" >
          {% include "cms/formset_form.html" with form=form formset=formset %}
        </div>
      {% endfor %}

  </div>

  <div class="formset__button--add button button--primary">Add {{ title }}</div>

</fieldset>
