<div class="editor__toolbar">
  <div class="editor__buttons">
    <a data-wysihtml5-command="bold" title="CTRL+B">b</a>
    <a data-wysihtml5-command="italic" title="CTRL+I">i</a>
    <a class="spacer" data-wysihtml5-command="insertLink"><i class="fa fa-link" aria-hidden="true"></i></a>
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">h<sup>1</sup></a>
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">h<sup>2</sup></a>
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">h<sup>3</sup></a>
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h4">h<sup>4</sup></a>
    <a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="blockquote"><i class="fa fa-quote-left" aria-hidden="true"></i></a>
    <a class="spacer" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="p"><i class="fa fa-paragraph" aria-hidden="true"></i></a>
    <a data-wysihtml5-command="insertUnorderedList"><i class="fa fa-list-ul" aria-hidden="true"></i></a>
    <a class="spacer" data-wysihtml5-command="insertOrderedList"><i class="fa fa-list-ol" aria-hidden="true"></i></a>
    <a data-wysihtml5-command="undo"><i class="fa fa-rotate-left" aria-hidden="true"></i></a>
    <a class="spacer" data-wysihtml5-command="redo"><i class="fa fa-rotate-right" aria-hidden="true"></i></a>
    <a class="spacer" data-wysihtml5-action="change_view">view html</a>
    {% block annotation_command %}{% endblock %}
    <a class="spacer" data-wysihtml5-command="insertMedia" data-wysihtml5-command-value='{"mediaUrl":"{% url 'admin:wysiwyg' %}"}'>insert media</a>
  </div>
  <div class="editor__modals">
    <div class="modal" data-wysihtml5-dialog="insertLink" style="display: none;">
      <label>Enter link</label>
      <input data-wysihtml5-dialog-field="href" value="http://" class="text">
      <input data-wysihtml5-dialog-field="class" value="link" class="text">
      <a data-wysihtml5-dialog-action="save">OK</a>
      <a data-wysihtml5-dialog-action="cancel">Cancel</a>
    </div>
    {% block annotation_modal %}{% endblock %}
  </div>
</div>
