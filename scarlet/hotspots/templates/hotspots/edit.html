{% extends base %} {% load cms %} {% block messages %} {% if message %}
<ul class="messagelist">
  <li class="{{ message_class }}">{{ message }}</li>
</ul>
{% endif %} {% endblock messages %} {% block main_content %}
<link rel="stylesheet" href="{{ STATIC_URL}}css/hotspot.css">
<div class="hotspots">
<form data-form-id="edit" action="{{ url }}" method="post">
  {% csrf_token %}

  <div id="img-hotspot">
    <img src="{{ hotspot_module.image.url }}" id="img-hotspot-asset" />
  </div>

  <div id="div-scarlet-hotspot-form"></div>

  <div class="submit-row">
    <input class="button button--primary" type="submit" value="Save" />

    <a class="button close-popup button--secondary" href="{{ cancel_url }}">Cancel</a>
  </div>
  <input type="hidden" name="module-id" id="hotspot-module-id" value="{{ hotspot_module.id }}" />
  <input type="hidden" name="overlay-size" id= "overlay-size" value="" />
</form>

</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
<script src="{{ STATIC_URL }}js/hotspot.js"></script>
{% endblock %}

{% block additional_js %}




{% endblock %}
